<!DOCTYPE html>
<html>

<head>
  <title>Program 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>

</head>

<body>

  <content>
    {% block body %} {% end %}
  </content>

  <footer>
    <form method="POST">
      <button name="btn1" class="btn" id="btnHome"><i class="fa fa-home"></i> Headlines </button>
      <button name="btn2" class="btn" id="btnSauce"><i class="fa fa-folder"></i> Sources </button>
    </form>
  </footer>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="{{ static_url('index.js') }}" type="text/javascript"></script>
</body>

</html>
