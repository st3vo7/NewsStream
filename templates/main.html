<!DOCTYPE html>
<html>

<head>
  <title>Program 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
    }


    .glavno {
      background-color: rgba(84, 93, 109, 0.4);
    }

    .sakrij {
      display: none;
    }

    .radio:hover {
      cursor: pointer;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* .container {
      position: relative;
      color: black;
      width: 200px;
      height: 100px;
      text-align: right;
    } */

    .container {
      width: 250px;
      height: 150px;
      float: left;
    }

    .container img{
      width: 100%;
      border-radius: 1cm;
    }

    .zatamni {
      color: black;
      text-decoration: none;
      float: right;
      font-style: italic;
    }


    .listica{
      color: black;
      list-style-position: inside;
      border: 2px solid rgb(43, 146, 230);
      border-radius: 1cm;
      padding: 5px;
      margin-bottom: 5px;
      overflow: auto;
    }

    .listica:hover {
      cursor: pointer;
    }

    .naslov{
      font-weight: 600;
    }
/* 
    img{
      max-width: 100%;
      max-height: 100%;
    } */

    fieldset {
      border-color: rgb(48, 162, 255);
      border-radius: 1cm;
    }
  </style>

</head>

<body class="glavno">

  <content>
    {% block body %} {% end %}
  </content>

  <footer>
    <form method="POST">
      <button name="btn1" class="btn" id="btnHome"><i class="fa fa-home"></i> Headlines </button>
      <button name="btn2" class="btn" id="btnSauce"><i class="fa fa-folder"></i> Sources </button>
    </form>
  </footer>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="{{ static_url('index.js') }}" type="text/javascript"></script>
</body>

</html>
