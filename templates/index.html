{% extends "main.html" %}


{% block body %}

<form method="POST">
    <h3> Izaberi izvor: </h3>
    <fieldset id="group1">
        <input type="radio" name="country" value="rs" checked> Srbija <br>
        <input type="radio" name="country" value="gb"> Velika Britanija <br>
        <input type="radio" name="country" value="us"> SAD <br>
    </fieldset>



    <h3> Izaberi kategoriju: </h3>
    <fieldset id="group2">
        <input type="radio" name="category" value="general" checked> Uopste <br>
        <input type="radio" name="category" value="entertainment"> Zabava <br>
        <input type="radio" name="category" value="business"> Biznis <br>
        <input type="radio" name="category" value="health"> Zdravlje <br>
        <input type="radio" name="category" value="science"> Nauka <br>
        <input type="radio" name="category" value="sports"> Sport <br>
        <input type="radio" name="category" value="technology"> Tehnologija <br>
    </fieldset>
    <br>
    <input id="btnSend" type="submit" class="btn" value="Send">
</form>


<h2> Naslovi: </h2>
<p> {{ zemlja }} - {{ kat }} </p>
<ul>
    {% for item in naslovi1 %}
    <li> {{ item }} </li>
    {% end %}
</ul>


{% end %}
